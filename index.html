<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آرام موسیقی</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header {
            background: rgba(255, 0, 100, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        section {
            margin: 30px 0;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        .category {
            margin: 15px 0;
        }
        audio, video {
            width: 80%;
            border-radius: 10px;
            margin-top: 10px;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 0, 100, 0.8);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>🎵 آرام موسیقی 🎬</h1>
        <nav>
            <ul>
                <li><a href="#music">موسیقی</a></li>
                <li><a href="#videos">ویدیو</a></li>
                <li><a href="#upload">آپلود محتوا</a></li>
                <li><a href="#contact">تماس با ما</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="music">
        <h2>🎶 موسیقی‌ها</h2>
        <div class="category">
            <h3>قدیمی</h3>
            <audio controls src="old_song.mp3"></audio>
        </div>
        <div class="category">
            <h3>شاد</h3>
            <audio controls src="happy_song.mp3"></audio>
        </div>
        <div class="category">
            <h3>غمگین</h3>
            <audio controls src="sad_song.mp3"></audio>
        </div>
    </section>
    
    <section id="videos">
        <h2>🎥 ویدیوها</h2>
        <div class="video-container">
            <video controls src="video.mp4"></video>
        </div>
    </section>
    
    <section id="upload">
        <h2>📤 آپلود موسیقی و ویدیو</h2>
        <form action="upload.php" method="post" enctype="multipart/form-data">
            <label for="file">فایل خود را انتخاب کنید:</label>
            <input type="file" name="file" id="file" required>
            <button type="submit">آپلود</button>
        </form>
    </section>
    
    <footer>
        <p>تمامی حقوق محفوظ است &copy; 2025</p>
    </footer>
</body>
</html>
