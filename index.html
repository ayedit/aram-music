<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آرام موسیقی</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            animation: fadeIn 2s ease-in;
        }

        /* افکت پس‌زمینه موجی */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,0,255,0.05) 10%, transparent 10.01%);
            background-size: 40px 40px;
            z-index: -1;
            animation: moveWaves 10s linear infinite;
        }

        @keyframes moveWaves {
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        header {
            background: rgba(255, 0, 100, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 100, 0.7);
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
            transition: transform 0.3s;
        }

        nav ul li:hover {
            transform: scale(1.2);
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        section {
            margin: 30px 0;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            animation: fadeIn 2s ease-in;
        }

        h2, h3 {
            animation: floatUp 1s ease-in-out;
        }

        @keyframes floatUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .category {
            margin: 15px 0;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .category:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        audio, video {
            width: 80%;
            border-radius: 10px;
            margin-top: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        audio:hover {
            transform: scale(1.01) rotate(-0.3deg);
            transition: transform 0.3s ease;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #ff007f;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 0 15px #ff007f;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #ff3399;
        }
